<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!--Seperate CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--JS & jQuery components to make the hamburger menu interactive-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <!--Font Awesome for favicons (social media icons)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <!--semantiv navigation tag to indicate the navigation links on the page-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Our brand / logo -->
        <a class="navbar-brand" href="#">Jamelea Sinclair</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <!-- The links of our navbar -->
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--container-fluid used to ensure the content of the page is responsive when screens pixels are adjusted-->
    <section class="container container-fluid">
        <!--semantic html-->
        <section class="header">
            <!--Individual row & column for the h1 title, col-sm-4 takes up the entirety of the container in three columns, columns wont stack when screen is smaller-->
            <div class="row">
                <div class="col-sm-4">
                    <!--h1 used to signify the most important heading of the page, display-4 used as the size used in bootstrap suits the layout-->
                    <h1 class="display-4">Contact</h1>
                </div>
            </div>
        </section>
        <!--semantic main tag to indicate the main content of the page-->
        <section class="main">
            <div class="row-main">
                <div class="col">
                    <!--Nested row and column for better control over content-->
                    <div class="row">
                        <div class="col-8">
                            <!--semantic html to indicate a form on the page for user unput-->
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                                        placeholder="Full name"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput2"
                                        placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                        placeholder="Type your message here..."></textarea>
                                </div>
                                <input class="btn btn-lg" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </section>
    <!--semantic html: footer indicates the footer of the page, where in this case copyright info is kept-->
    <footer class="footer">
        <!--col-4 used to put each column into equal parts-->
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                &copy; 2020 | Jamelea Sinclair
            </div>
            <div class="col-sm-4">
                <!--social media links using Awesome fonts-->
                <a class="btn" href="https://www.facebook.com/Jaymesinn" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="btn" href="https://www.instagram.com/jayme_draws/?hl=en" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="btn" href="https://github.com/jameleasin" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a class="btn" href="https://www.linkedin.com/in/jamelea-sinclair-78137871/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
