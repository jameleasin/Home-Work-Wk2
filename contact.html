<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!--Seperate CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--JS & jQuery components to make the hamburger menu interactive-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!--semantiv navigation tag to indicate the navigation links on the page-->
    <section class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Our brand / logo -->
            <a class="navbar-brand" href="#">Jamelea Sinclair</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible button -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <!-- The links of our navbar -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
    </section>
    </navigation>
    <!--container-fluid used to ensure the content of the page is responsivewhen screens pixels are adjusted-->
    <div class="container-fluid">
        <!--Jumbotron used to showcase the key features on the webpage, in this case the contact form(after researching I have found that jumbotron is used in practice and wanted to start using it early on to familiarise myself-->
        <div class="jumbotron">
            <!--Individual row & column for the h1 title, col-12 takes up the entirety of the container-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="header">
                        <!--h1 used to signify the most important heading of the page, display-4 used as the size used in bootstrap suits the layout-->
                        <h1 class="display-4">Contact</h1>
                    </section>
                    <!--semantic main tag to indicate the main content of the page-->
                    <section class="main">
                        <div class="row">
                            <div class="col col-6 col">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Name</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                                            placeholder="Full name"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput2"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Type your message here..."></textarea>
                                    </div>
                                    <input class="btn btn-lg" type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--semantic html: footer indicates the footer of the page, where in this case copyright info is kept-->
        <section class="footer">
            <div class="row">
                <!--col-12 used so the footer takes up the entirety of that row-->
                <div class="col-lg-12">
                    &copy; 2020 | Jamelea Sinclair
                </div>
            </div>
        </section>
    </div>
</body>

</html>
