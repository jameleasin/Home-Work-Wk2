<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <!--Seperate CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--JS & jQuery components to make the hamburger menu interactive-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!--semantiv navigation tag to indicate the navigation links on the page-->
    <section class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Our brand / logo -->
            <a class="navbar-brand" href="#">Jamelea Sinclair</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible button -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <!-- The links of our navbar -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="portfolio.html">Portfolio<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
    </section>
    </navigation>
    <!--container-fluid used to ensure the content of the page is responsivewhen screens pixels are adjusted-->
    <div class="container-fluid">
        <!--Semantic html-->
        <section class="header">
            <!--Individual row & column for the h1 title, col-12 takes up the entirety of the container-->
            <div class="row">
                <div class="col-12">

                    <!--h1 used to signify the most important heading of the page, display-4 used as the size used in bootstrap suits the layout-->
                    <h1 class="display-4">Portfolio</h1>
                </div>
            </div>
        </section>
        <!--semantic main tag to indicate the main content of the page-->
        <section class="main">
            <div class="row-main">
                <div class="col">
                    <!--Vertically and horizontally align columns-->
                    <div class="row align-items-start">
                        <div class="col-12">
                            <img src="http://placehold.it/350x350" class="mr-3 image-fluid" alt="Portfolio 1">
                            <!--alt text in order of portfolio order on page-->
                            <img src="http://placehold.it/350x350" class="mr-3 image-fluid" alt="Portfolio 2">
                        </div>
                    </div>
                    <!--Vertically and horizontally align columns-->
                    <div class="row align-items-start">
                        <div class="col-12">
                            <img src="http://placehold.it/350x350" class="mr-3 image-fluid" alt="Portfolio 3">
                            <img src="http://placehold.it/350x350" class="mr-3 image-fluid" alt="Portfolio 4">
                        </div>
                    </div>
                    <!--Vertically and horizontally align columns-->
                    <div class="row align-items-start">
                        <div class="col-12">
                            <img src="http://placehold.it/350x350" class="mr-3 image-fluid" alt="Portfolio 5">
                        </div>
                    </div>
                </div>
        </section>
        <!--semantic html: section class footer indicates the footer of the page, where in this case copyright info is kept-->
        <section class="footer">
            <div class="row">
                <!--col-12 used so the footer takes up the entirety of that row-->
                <div class="col-lg-12">
                    &copy; 2020 | Jamelea Sinclair
                </div>
            </div>
        </section>
    </div>
</body>

</html>
